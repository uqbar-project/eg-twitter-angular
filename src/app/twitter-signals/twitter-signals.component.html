<!DOCTYPE html>
<article class="container">
  <h1>Twitter - Signals</h1>
  <form name="form" class="form">
    <div>
      <textarea id="texto" name="texto" data-testid="texto" placeholder="¿Qué estás pensando?" [(ngModel)]="tweet" (input)="actualizarTweet()"></textarea>
    </div>
    <div>
      <span data-testid="restantes" class="badge {{espacioRestanteClass()}}">
        {{cantidadLetrasRestantes()}}
      </span>
    </div>
  </form>
</article>
