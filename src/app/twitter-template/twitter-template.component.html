<article class="container">
  <h1>Twitter - Template</h1>
  <form name="form" class="form">
    <div>
      <textarea id="texto" name="texto" data-testid="texto" placeholder="¿Qué estás pensando?" [(ngModel)]="tweet.texto"></textarea>
    </div>
    <div>
      <span data-testid="restantes" class="badge {{espacioRestanteClass()}}">
        {{tweet.cantidadLetrasRestantes}}
      </span>
    </div>
  </form>
</article>
