<!DOCTYPE html>
<article class="container">
  <h1>Twitter</h1>
  <form name="form" class="form">
    <div>
      <textarea id="texto" name="texto" data-testid="texto" placeholder="¿Qué estás pensando?" [(ngModel)]="twitter.texto"></textarea>
    </div>
    <div>
      <span data-testid="restantes" class="badge {{espacioRestanteClass()}}">
        {{twitter.cantidadLetrasRestantes}}
      </span>
    </div>
  </form>
</article>
